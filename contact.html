<body>

        <!-- <img src="src/logo.svg" alt="" class="logo" height="36" width="auto"> -->

        <!-- Begin hamburger -->
        <input type="checkbox" id="hamburger">

        <label for="hamburger" id="hamburger-icon">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- End hamburger -->

        <ul class="nav-links">
            <li><a href="projects.html#photos">Photography</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="page-wrapper">
            <section class="page contact" id="contact">
                <div class="wrapper-contact">
                    <div class="form-area">
                        <div class="contact-text">
                            <h1>Let's Talk!</h1>
                            <h2>I'd love to talk with you about your next big project. Drop me a line and I'll get to you within a couple business days.</h2>
                        </div>
                        <div class="form-text">
                            <form 
                                action="https://formspree.io/f/xknzzvvz"
                                method="POST"
                            >
                                <div class="field">
                                    <input type="text" name="name" class="input" placeholder="" required pattern=".*\S.*">
                                    <label for="text" class="label">Name</label>
                                </div>
                                <div class="field">
                                    <input type="email" name="_replyto" class="input" placeholder="" required>
                                    <label for="email" class="label">Email</label>
                                </div>
                                <div class="fieldtext">
                                    <label for="message" class="label">Message</label>
                                    <textarea name="message" cols="50" rows="10"></textarea>
                                </div>
                                <button class="form-button-contact" id="button" type="submit">Get in touch!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright © 2020 Ryan</p>
    </footer>
