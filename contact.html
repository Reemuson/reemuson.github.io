<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ryan | Contact</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="check-btn">
            <i class="fas fa-bars"></i>
        </label>
        <a class="logo" href="/index.html">Ryan.</a>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/contact.html" class="active">Contact</a></li>
            <!-- <li><a href="#">Resume</a></li> -->
        </ul>
        <a id="projects-btn" href="/projects.html">Projects</a>
    </nav>

    <div class="contact-me">
        <div class="form-area">
            <div class="contact-text">
                <li><i class="fas fa-comments-dollar"></i></li>
                <h1>Let's Talk</h1>
                <p>I'd love to talk with you about your next big project. Drop me a line and I'll get to you within a couple business days.</p>
            </div>
            <div class="form-text">
                <form 
                    action="https://formspree.io/xknzzvvz"
                    method="POST"
                >
                    <label>
                        <h3>Name:</h3>
                        <input type="text" name="name" placeholder="Name" required>
                    </label>
                    <label>
                        <h3>E-Mail:</h3>
                        <input type="email" name="_replyto" placeholder="E-Mail" required>
                    </label>
                    <label>
                        <h3>Message:</h3>
                        <textarea name="message"></textarea>
                    </label>
                    <button class="btn" type="submit">Get in touch!</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright Â© 2020 Ryan</p>
    </footer>
</body>
</html>
